<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahuru Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 50%, #f0fdf4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .icon {
            width: 64px;
            height: 64px;
            background: #dcfce7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 28px;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            color: #374151;
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .button {
            width: 100%;
            padding: 12px 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 16px;
        }
        
        .button:hover {
            background: #059669;
        }
        
        .button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .button-outline {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .button-outline:hover {
            background: #f9fafb;
        }
        
        .error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            color: #991b1b;
            font-size: 14px;
        }
        
        .info {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            color: #1e40af;
            font-size: 14px;
        }
        
        .footer {
            text-align: center;
            margin-top: 32px;
        }
        
        .footer a {
            color: #10b981;
            text-decoration: none;
            font-size: 14px;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .footer p {
            color: #9ca3af;
            font-size: 12px;
            margin-top: 16px;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="icon">üîê</div>
            <h1>Admin Login</h1>
            <p class="subtitle">Sign in to access the Mahuru content management system</p>
        </div>

        <div class="info">
            <strong>Demo Mode:</strong> This is a demonstration of the admin interface. The full Firebase integration needs to be completed for actual authentication.
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Admin Email</label>
                <input type="email" id="email" required placeholder="admin@twoa.ac.nz">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="button">
                <span id="login-text">Sign In to Admin</span>
            </button>
        </form>

        <button class="button button-outline" onclick="window.location.href='/admin.html'">
            ‚Üê Back to Admin Home
        </button>

        <div class="footer">
            <a href="/admin/setup.html">Need to set up admin access?</a>
            <p>Mahuru Activation 2025 ‚Ä¢ Te WƒÅnanga o Aotearoa</p>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('login-text');
            const errorEl = document.getElementById('error');
            
            button.innerHTML = '<span class="loading"></span>Signing In...';
            errorEl.style.display = 'none';
            
            try {
                // Simulate login process
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // For demo purposes, accept any email/password combination
                if (email && password) {
                    alert('Login successful! In the full implementation, you would be redirected to the admin dashboard.');
                    // In real implementation: window.location.href = '/admin/dashboard';
                } else {
                    throw new Error('Please enter both email and password');
                }
                
            } catch (error) {
                errorEl.textContent = error.message || 'Login failed. Please check your credentials.';
                errorEl.style.display = 'block';
            } finally {
                button.textContent = 'Sign In to Admin';
            }
        }
    </script>
</body>
</html>
