<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahuru Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 50%, #f0fdf4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .admin-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            width: 64px;
            height: 64px;
            background: #dcfce7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 28px;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 12px;
            background: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background: #059669;
        }
        
        .button-outline {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .button-outline:hover {
            background: #f9fafb;
        }
        
        .footer {
            margin-top: 32px;
            color: #9ca3af;
            font-size: 12px;
        }
        
        .status {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            color: #92400e;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="icon">üåø</div>
        <h1>Mahuru Admin</h1>
        <p class="subtitle">Content Management System</p>
        
        <div class="status">
            <strong>Setup Required:</strong> The admin system needs to be initialized with your Firebase backend before you can manage content.
        </div>
        
        <a href="/admin/setup.html" class="button">
            Initialize System
        </a>
        
        <a href="/admin/login.html" class="button button-outline">
            Admin Login
        </a>
        
        <a href="/" class="button button-outline">
            ‚Üê Back to Main Site
        </a>
        
        <div class="footer">
            Mahuru Activation 2025 ‚Ä¢ Te WƒÅnanga o Aotearoa
        </div>
    </div>
</body>
</html>
